<section class="flex">
    <div class="split left me-5">
        <div class="d-flex justify-content-end mt-5">
            <a href="index.html" class="pt-4">
                <button type="button" class="btn btn-success text-white home"> Connect with us.</button>

        <form>
            <div class="form-group">
                <label for="name"> Name</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input name="address" type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group">
                <label for="nic">NIC Number</label>
                <input name="nic" type="text" class="form-control" id="nic" placeholder="NIC">
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input name="contact" type="text" class="form-control" id="contact" placeholder="Contact">
            </div>
            <div >
                <label >Add your wish list clearly in here</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control"   placeholder="add your wish list clearly in here" id="wishlist"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <a href="./index.html"><button type="button" class="btn btn-warning cancel"> CANCEL ORDER </button></a>
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-primary place" id="orderNow">PLACE ORDER</button>
            </div>
        </form>
    </div>

    <div class="split right">

    </div>

    });
</script>

<script>
    AOS.init();
</script>

<script>
    document.getElementById('orderNow').addEventListener('click', sendEmail);
    
    function sendEmail() {
        // Retrieve form data
        const name = document.getElementById('name').value;
        const address = document.getElementById('address').value;
        const nic = document.getElementById('nic').value;
        const contact = document.getElementById('contact').value;
        const wishlist = document.getElementById('wishlist').value;

        // Construct email body
        const emailBody = `Name: ${name}\nAddress: ${address}\nNIC Number: ${nic}\nContact Number: ${contact}\nWishlist: ${wishlist}`;

        // Construct mailto: link
        const mailtoLink = `mailto:saannimesh@gmail.com?subject=New Form Submission&body=${encodeURIComponent(emailBody)}`;

        // Open email client
        window.location.href = mailtoLink;
        
    }
</script>
</body>
